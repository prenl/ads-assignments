# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ads-assignments
    - name: Build
      run: dotnet build ads-assignments/assignment5.csproj --no-restore
      working-directory: ads-assignments
    - name: Test
      run: dotnet test ads-assignments/assignment5.csproj --no-build --verbosity normal
      working-directory: ads-assignments
    - name: Run Main
      run: dotnet run --project ads-assignments/assignment5.csproj
      working-directory: ads-assignments
